<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: html_head">

<body>
    <div th:replace="template :: navbar"></div>

    <form th:action="@{/cars/save}" method="post" th:object="${voiture}">
        <div class="form-row d-flex flex-column justify-content-between align-item-center">
          <div class="form-group col-md-6 ">
            <label for="inputEmail4"class="text-danger">Brand</label>
            <input th:field="*{marque}" type="text" class="form-control" name="name" id="inputEmail4" placeholder="Brand">
            <td th:if="${#fields.hasErrors('marque')}">Brand Error</td>

          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4"class="text-danger">Immatricule</label>
            <input th:field="*{Immatricule}" type="text" class="form-control" name="Immatricule"  placeholder="Immatricule">
          </div>
          <div class="form-group col-md-6">
            
            <label for="inputState" class="text-danger">Availability</label>
            <select th:field="*{dispo}" id="inputState" name="dispo" class="form-select">
              <option th:value="Lease" th:text="Lease">Lease</option>
              <option th:value="Rented" th:text="Rented">Rented</option>
            </select>
          </div>
          
          <div class="form-group col-md-6">
            <label for="inputPassword4"class="text-danger">Price</label>
            <input th:field="*{prixLoc}" type="text" class="form-control" name="prixLoc"  placeholder="Price">
          </div>       
        <div class="form-row d-flex flex-column justify-content-between ">
          <div class="d-grid gap-1 col-2">

        <button type="submit" class="btn btn-danger btn-lg">Save</button>
          </div>
        </div>
       
          
        
      </form>
</body>
</html>

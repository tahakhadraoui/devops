<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: html_head"> 
    <body>
        <div th:replace="template :: navbar"></div>
        <br>
        <div class="container p-3 mb-2 bg-dark text-white">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="mb-3">
                        <h5 class="card-title">Operation List </h5>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="d-flex flex-wrap align-items-center justify-content-end gap-2 mb-3">
                        <div>
                            <a th:href="@{/operations/new}" data-bs-toggle="modal" data-bs-target=".add-new" class="btn btn-danger"><i class="bx bx-plus me-1"></i> Add New Operation</a>
                        </div>
                        
                    </div>
                    
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="">
                        <div class="table-responsive">
                            <table class="table project-list-table table-striped align-middle table-borderless ">
                                <thead >
                                    <tr >
                                        <th scope="col">ID</th>
                                        <th scope="col">Start Date</th>
                                        <th scope="col">End Date</th>
                                        <th scope="col">Guarantee</th>
                                        <th scope="col">Guarantee Amount</th>
                                        <th scope="col">Rent Fees</th>
                                        <th scope="col">Client Name</th>
                                        <th scope="col">Client Id</th>
                                        <th scope="col">Car Id</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr  th:each="op :${listoperation}">
                                        <td th:text="${op.id}"><span class="badge badge-soft-success mb-0"></span></td>
                                        <td th:text="${op.dateDebut}"><span class="badge badge-soft-success mb-0"></span></td>
                                        <td th:text="${op.dateFin}"><span class="badge badge-soft-success mb-0"></span></td>

                                        
                                        <td th:text="${op.garantie}"><span class="badge badge-soft-success mb-0"></span></td>
                                        <td th:text="${op.montantGarantie}"><span class="badge badge-soft-success mb-0"></span></td>

                                        <td th:text="${op.fraisLoc}"></td>
                                        <td th:text="${op.nomClient}"></td>
                                        <td th:text="${op.cinClient}"></td>
                                        <td th:text="${op.immVoiture}"></td>

                                        <td>
                                            <ul class="list-inline mb-0">
                                                <li class="list-inline-item">
                                                   <!--
                                                    <a th:href="@{|/clients/update/${client.cin}|}" data-bs-toggle="tooltip" data-bs-placement="top" title="Edit" class="px-2 text-primary"><i class="bx bx-pencil font-size-18"></i></a>
    
                                                </li>
                                                <li class="list-inline-item">
                                                    <a th:href="@{|/clients/delete/${client.cin}|}" data-bs-toggle="tooltip" data-bs-placement="top" title="Delete" class="px-2 text-danger"><i class="bx bx-trash-alt font-size-18"></i></a>
    -->
                                                </li>
                                            </ul>
                                        <ul class="list-inline mb-0">
                                            <li class="list-inline-item">
                                               
                                                <a th:href="@{|/cars/update/${car.Immatricule}|}" data-bs-toggle="tooltip" data-bs-placement="top" title="Edit"  class="px-2 text-primary"><i class="bx bx-pencil font-size-18"></i></a>

                                            </li>
                                            <li class="list-inline-item">
                                                <a th:href="@{|/cars/delete/${car.Immatricule}|}" data-bs-toggle="tooltip" data-bs-placement="top" title="Delete" class="px-2 text-danger"><i class="bx bx-trash-alt font-size-18"></i></a>


                                            </li>
                                            <li class="list-inline-item">
                                                <a th:href="@{|/operations/new/${car.Immatricule}|}" data-bs-toggle="tooltip" data-bs-placement="top" title="Delete" class="px-2 text-danger">
                                                    <svg xmlns="http://www.w3.org/2000/svg" height="16" width="14" viewBox="0 0 448 512">
                                                        <path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/>
                                                    </svg>
                                                </a>
                                            </li>
                                        </ul>
                                    </td>

                                    </tr>
                                    
                                    
                                 </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div th:if="${message}" class="alert alert-success text-center align-item-center">
                [[${message}]]
            </div>
            <div class="row g-0 align-items-center pb-4">
                <div class="col-sm-6">
                    <div><p class="mb-sm-0">Showing 1 to 10 of 57 entries</p></div>
                </div>
                <div class="col-sm-6">
                    <div class="float-sm-end">
                        <ul class="pagination mb-sm-0">
                            <li class="page-item disabled">
                                <a href="#" class="page-link"><i class="mdi mdi-chevron-left"></i></a>
                            </li>
                            <li class="page-item active"><a href="#" class="page-link">1</a></li>
                            <li class="page-item"><a href="#" class="page-link">2</a></li>
                            <li class="page-item"><a href="#" class="page-link">3</a></li>
                            <li class="page-item"><a href="#" class="page-link">4</a></li>
                            <li class="page-item"><a href="#" class="page-link">5</a></li>
                            <li class="page-item">
                                <a href="#" class="page-link"><i class="mdi mdi-chevron-right"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    
    
    
    
    
    
    
    
    
    
    

    
       

</body>
</html>
